- pipeline: "production"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  always_from_scratch: true
  actions:
  - action: "Build application"
    type: "BUILD"
    docker_image_name: "davidva/unibuild"
    docker_image_tag: "latest"
    execute_commands:
    - "rm -f urpms"
    - "wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms"
    - "chmod a+x urpms"
    - "/urpms -g UnitedRPMs/gstreamer1-plugins-bad-free -s gstreamer1-plugins-bad-free.spec -r true -d 'dist .fc25' -u true"

  
