# This references a standard debian container from the
# Docker Hub https://registry.hub.docker.com/_/debian/
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
build:
    box:
      id: davidva/unibuild-28
      username: $USERNAME
      password: $PASSWORD
      tag: latest
    steps:
      - script:
        command-timeout: 30
        name: echo
        code: | 
          "rm -f /urpms && /usr/bin/wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x $PWD/urpms && ./urpms -g UnitedRPMs/chromium-freeworld-libs-media -s chromium-freeworld-libs-media.spec -r true -d 'dist .fc28' -c true -u true"  


